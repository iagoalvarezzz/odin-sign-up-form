<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <div class="logoName">
      <img class="logo" src="./imgs/odin-lined.png" alt="Odin logo">
      <h1>YUNQUES.COM</h1>
    </div>
    <footer>
      Photo by
      <a href="https://unsplash.com/es/@robertschwarz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Robert Schwarz
      </a> 
      in
      <a href="https://unsplash.com/es/fotos/un-hombre-trabajando-en-una-pieza-de-metal-con-un-martillo-C3qd79sRuVE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Unsplash
      </a>
    </footer>
  </div>

  <div class="right">
    <h3>This web is only for selling and buying anvils. If you sell 
      directly swords you will be banned.
    </h3>
    <h3>Log in or create an account to start selling.</h3>
    <form action="" method="post">
      <fieldset>
        <p>
          <label for="name">NAME
            <input type="text" id="name" name="name">
          </label>
        </p>
        <p>
          <label for="surname">SURNAME
            <input type="text" id="surname" name="surname">
          </label>
        </p>
        <p>
          <label for="mail">EMAIL
            <input type="email" id="mail" name="mail">
          </label>
        </p>
        <p>
          <label for="telNumber">PHONE NUMBER
            <input type="tel" id="telNumber" name="telNumber">
          </label>
        </p>
        <p>
          <label for="pwd">PASSWORD
            <input type="password" id="pwd" name="pwd">
          </label>
        </p>
        <p>
          <label for="cnfPwd">CONFIRM PASSWORD
            <input type="password" id="cnfPwd" name="cnfPwd">
          </label>
        </p>
      </fieldset>
      <p>
        <button type="submit">CREATE ACCOUNT</button>
      </p>


    </form>
    <h4>Already have an account? 
      <a href="">Log in</a>
    </h4>
  </div>

      
</body>
</html>
